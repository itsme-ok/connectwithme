<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Review</title>
    
    
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto+Condensed'><link rel="stylesheet" href="./style.css">
  </head>
  <body onload="fetchReviews()">
    <div class="background">
      <div class="container">
        <div class="screen">
          <div class="screen-header">
            <div class="screen-header-left">
              <a href="https://ananyaiitbhilai.github.io/my-portfolio/"> GO TO HOMEPAGE</a>
              <div class="screen-header-button close"></div>
              <div class="screen-header-button maximize"></div>
              <div class="screen-header-button minimize"></div>
            </div>
            <div class="screen-header-right">
              <div class="screen-header-ellipsis"></div>
              <div class="screen-header-ellipsis"></div>
              <div class="screen-header-ellipsis"></div>
            </div>
          </div>
          <div class="screen-body">
            <div class="screen-body-item left">
              <div class="app-title">
                <span>CONNECT</span>
                <span>WITH ME</span>
              </div>
              <div class="app-contact">E-MAIL : ANANYAH@IITBHILAI.AC.IN</div>
              

            </div>
            <div class="screen-body-item">
              
               
                <form id="reviewInputForm">
                  
              <div class="app-form">
                <div class="app-form-group">
                  <input 
                  type="text" class="app-form-control" placeholder="NAME" id="name" required>
                </div>
                <div class="app-form-group">
                  <input class="app-form-control" type="email"  id="emailinput" placeholder="EMAIL" required>
                </div>
                <div class="app-form-group">
                  <input class="app-form-control" placeholder="CONTACT NO" value="Rate this website" readonly>
                </div>
                <div class="form-group">
                <select id="ratinginput" class="form-control" required>
                  <option value="⭐">⭐</option>
                  <option value="⭐⭐">⭐⭐</option>
                  <option value="⭐⭐⭐">⭐⭐⭐</option>
                  <option value="⭐⭐⭐⭐">⭐⭐⭐⭐</option>
                  <option value="⭐⭐⭐⭐⭐">⭐⭐⭐⭐⭐</option>

                </select></div>
                <div class="app-form-group message">
                  <input type="text" class="app-form-control" id="DescInput" placeholder="MESSAGE" required>
                </div>
                <div class="app-form-group buttons">
                  
                  <button type="submit" class="app-form-button">SEND</button>
                </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-12">
          <div id="reviewsList">
          </div>
        </div>
          
        <script src="chance.js"></script>
    <script src="main.js"></script>
  </body>
</html>
